name: playground_flutter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.9.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  firebase_remote_config: ^5.2.0
  firebase_analytics: ^11.3.6
  go_router: ^14.6.2
  flutter_native_splash: ^2.4.4
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_intl:
  enabled: true
  output_dir: lib/l10n/generated

